name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create and Deploy to Test1 Domain
        run: |
          mkdir -p Output
          cp index.html Output/
          echo "test1.seniorblockchain.io" > Output/CNAME
      - name: Deploy to GitHub Pages - Test1
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: gh-pages-test1
            folder: Output
            clean: true
            clean-exclude: |
              .nojekyll
              CNAME

      - name: Create and Deploy to Test2 Domain
        run: |
          mkdir -p Output
          cp index.html Output/
          echo "test2.seniorblockchain.io" > Output/CNAME
      - name: Deploy to GitHub Pages - Test2
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: gh-pages-test2
            folder: Output
            clean: true
            clean-exclude: |
              .nojekyll
              CNAME
